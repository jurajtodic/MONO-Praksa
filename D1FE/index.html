<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <h2>Person form</h2>

    <form id="PersonForm" onsubmit="SubmitPerson(); return false" required>
        <input type="text" id="fname" placeholder="First name" required><br>
        <input type="text" id="lname" placeholder="Last name"> <br>
        <input type="number" id="age" placeholder="Age" min="1" required><br>
        <input type="email" id="email" placeholder="Email" required><br>

        <input id="submitBtn" type="submit" value="Submit">
    </form>

    <h2>Person table</h2>
    <table id="PersonTable" style="margin-top: 20px">
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
      </table>


    <script src="script.js"></script>
</body>
</html>
